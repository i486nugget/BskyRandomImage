<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-section" class="section">
            <h2>BlueSky Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="identifier" placeholder="BlueSky Handle" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="App Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="info-text">Note: Use an App Password from your Bluesky settings</p>
        </div>

        <div id="search-section" class="section hidden">
            <h2>View a random image</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter keyword or #hashtag">
                <button id="search-btn" class="btn">Image!</button>
            </div>
            <div><p class="info-text">This is all completely random btw.</p></div>
            <div id="result-container">
                <div id="loading" class="hidden">Searching...</div>
                <div id="post-result" class="hidden">
                    <div id="post-content"></div>
                    <a id="post-link" target="_blank" class="btn">View on Bluesky</a>
                </div>
                <div id="error-message" class="hidden"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
